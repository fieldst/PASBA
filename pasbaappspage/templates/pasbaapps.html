<div class="col-md-8 col-sm-8" data-aos="fade-in">
<div class="section-header">
      <h2>PASBA APPS</h2>
</div>

    <div class="container-pasbaapps">
<h4 id="nonrestricted"><u>Non-Restricted</u></h4>
  


<div class="icon-contain" ng-repeat="app in nonrestricted">
  <h3>{{app.name}}</h3>
 <div class="view view-first" ng-attr-style="background: {{ app.background }}">

    <img ng-src="{{app.icon}}" />

    <div class="mask">
      <h2>{{app.name}}</h2>
      <p>{{app.info}}</p>
      <a href="#/unrestrictedapps/{{nonrestricted.indexOf(app)}}" class="info">Visit</a>
    </div>
  </div>

  </div>

  


<div style="clear: both"></div>



<h4 id="restricted"><u>Restricted</u></h4>


<div class="icon-contain" ng-repeat="app in restricted">
  <h3>{{app.name}}</h3>
<div class="view view-first" ng-attr-style="background: {{app.background}}">

    <img ng-src="{{app.icon}}" />

    <div class="mask">
      <h2>{{app.name}}</h2>
      <p>{{app.info}}</p>
      
    </div>
  </div>

  </div>

  

</div> <!-- close wrapper -->

</div><!-- close colspan-->
